<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="./main.js" defer></script>
  <title>marbles-demo</title>
</head>
<body>
  <div id="gameContainer">
    <div id="announcements">Enter player names for game to commence</div>

    <div id="playerInfo">
      <div class="player one">
        <div id="getNameOne">
          <label for="nameFieldOne">Enter name:</label>
          <input id="nameFieldOne" type="text">
          <button id="submitNameOne">Submit</button>
        </div>
        <div class="name one"></div>
        <div class="role one"></div>
        <div class="bet one none">
          <div>
            <label for="evenOne">Even</label>
            <input type="radio" name="choiceOne" id="evenOne" value="even" checked>
            <label for="oddOne">Odd</label>
            <input type="radio" name="choiceOne" id="oddOne" value="odd">
          </div>
          <label for="betFieldOne">Place your bet:</label>
          <input type="number" id="betFieldOne">
          <button id="submitBetOne">Submit</button>
        </div>
      </div>
      
      <div class="scoreDiv hidden">
        <div class="score one"></div>
        <div>:</div>
        <div class="score two"></div>
      </div>

      <div class="player two">
        <div id="getNameTwo">
          <label for="nameFieldTwo">Enter name:</label>
          <input id="nameFieldTwo" type="text">
          <button id="submitNameTwo">Submit</button>
        </div>
        <div class="name two"></div>
        <div class="role two"></div>
        <div class="bet two none">
          <div>
            <label for="evenTwo">Even</label>
            <input type="radio" name="choiceTwo" id="evenTwo" value="even" checked>
            <label for="oddTwo">Odd</label>
            <input type="radio" name="choiceTwo" id="oddTwo" value="odd">
          </div>
          <label for="betFieldTwo">Place your bet:</label>
          <input type="number" id="betFieldTwo">
          <button id="submitBetTwo">Submit</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
